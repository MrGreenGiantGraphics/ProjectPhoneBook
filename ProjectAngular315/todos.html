<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myPhoneBook">
<head>
    <title>Firebase and Angular tutorial.</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="HomeController">
        {{greeting}}

        <div ng-repeat="item in tempArr">
            {{item.name}}

        </div>
        <button class="btn btn-success" ng-show="!editMode" ng-click="FirebaseTestBtn()">
            <span class="glyphicon glyphicon-user"></span> FireBase
        </button>
        <form class="form-horizontal jumbotron ">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" value="" ng-model="name" placeholder="Name:" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">task:</label>
                <div class="col-sm-10">
                    <input type="text" name="task" value="" ng-model="task" placeholder="task:" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <input type="datetime" name="timeAdded" value="" ng-model="timeAdded" placeholder="Date:" />
                </div>
            </div>
        </form>
    </div>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/_AgularExample.js"></script>
    <script src="app/Services/TodoServices.js"></script>
    <script src="app/Controllers/HomeController.js"></script>
</body>
</html>
